name: CI

on:
  pull_request:
    branches:
      - main
      - beta
    types:
      - synchronize
      - edited
      - opened

jobs:
  semantic_pr:
    runs-on: "ubuntu-latest"
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: amannn/action-semantic-pull-request@v5

  health_check:
    needs: semantic_pr
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        node: [16, 18, 20]
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run test
      - run: npm run lint
      - run: npm run build
